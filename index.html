<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보상형 광고 프로토타입</title>
  <style type="text/css">
    .roulette {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .roulette::after {
      content: '';
      padding-bottom: 100%;
    }

    .roulette__pointer {
      position: absolute;
      width: 10%;
      height: 10%;
      top: -10px;
      z-index: 9;
      overflow: hidden;
    }

    .roulette__pointer::after {
      content: '';
      position: absolute;
      top: -30%;
      width: 100%;
      height: 100%;
      background: black;
      transform: rotate(45deg);
      z-index: -1;
      border: inherit;
    }

    .roulette__wrap {
      position: relative;
      width: 100%;
      height: inherit;
      border-radius: 50%;
      background-color: gray;
    }

    .roulette__wrap::after {
      content: '';
      position: absolute;
      top: -20px;
      bottom: -20px;
      left: -20px;
      right: -20px;
      border-radius: 50%;
      background: royalblue;
      box-shadow: 0px 0px 7px 1px darkblue;
      z-index: -1;
    }

    .coin {
      position: absolute;
      right: -100px;
      bottom: 0px;
      width: 200px;
      height: 185px;
      background-size: cover;
      background-image: url('./coin.png');
    }

    .actions {
      position: absolute;
      margin-top: -50px;
      margin-left: -50px;
      top: 50%;
      left: 50%;
    }

    .button {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      border: 4px solid black;
      border-radius: 50px;
      font-size: 25px;
      color: #fff;
      background: cadetblue;
      box-shadow: 0px 0px 7px 1px black;
    }

    .slot__list {
      position: relative;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      list-style: none;
      overflow: hidden;
      border-radius: inherit;
    }
  </style>
</head>

<body>
  <div id="roulette" class="roulette">
    <div class="roulette__pointer"></div>
    <div class="roulette__wrap">
      <canvas id="canvas" class="slot__list">
        해당 기기에서는 지원하지 않는 기능입니다.
      </canvas>
      <div class="actions">
        <button class="button">start</button>
      </div>
      <!-- <div class="coin"></div> -->
    </div>
  </div>
</body>
<script type="text/javascript">
  const COLORS = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple', 'midnightblue', 'mediumpurple', 'black', 'pink', 'mintcream'];
  // const COLORS = ['yellow', 'white'];
  const WINNING_NUMBER = 3; // 당첨 상품 id
  const SLOTS = [
    { id: 1, name: '1000캐시', cash: 1000 },
    { id: 2, name: '2000캐시', cash: 2000 },
    { id: 3, name: '3000캐시', cash: 3000 },
    { id: 4, name: '4000캐시', cash: 4000 },
    { id: 5, name: '5000캐시', cash: 5000 },
    { id: 6, name: '6000캐시', cash: 6000 },
    { id: 7, name: '7000캐시', cash: 7000 },
    { id: 8, name: '8000캐시', cash: 8000 },
    { id: 9, name: '9000캐시', cash: 9000 },
    { id: 10, name: '10000캐시', cash: 10000 },
    // { id: 11, name: '10000캐시', cash: 11000 },
    // { id: 12, name: '10000캐시', cash: 12000 },
  ];
  const winnerItemIndex = SLOTS.findIndex(slot => slot.id == WINNING_NUMBER);
  const degreeOfPointer = -90; // 캔버스 대지 0도를 기준으로 pointer의 위치
  const degreeOfSlot = 360 / SLOTS.length;
  const rotateCount = 7;
  let rotateDegree = 0; // 룰렛 drawing 기준 degree
  let currentTime = 0;

  // dom element
  const $roulette = document.getElementById('roulette');
  const $startButton = $roulette.querySelector('.actions > .button');
  const $canvas = document.getElementById('canvas');

  const ctx = $canvas.getContext('2d');

  $canvas.width = $canvas.clientWidth;
  $canvas.height = $canvas.clientHeight;

  // event
  $startButton.addEventListener('click', () => {
    window.requestAnimationFrame(rotateRoullete);
  });

  // functions
  const renderItem = (index, item) => {
    const startDegree = index * degreeOfSlot + rotateDegree + degreeOfPointer; // pointer 위치를 0도로 산정하기 위함
    const endDegree = index * degreeOfSlot + degreeOfSlot + rotateDegree + degreeOfPointer;

    ctx.fillStyle = COLORS[index];
    ctx.strokeStyle = COLORS[index];
    ctx.beginPath();
    ctx.arc($canvas.width / 2, $canvas.height / 2, $canvas.width / 2, degreeToRadius(startDegree), degreeToRadius(endDegree));
    ctx.lineTo($canvas.width / 2, $canvas.height / 2);
    ctx.stroke();
    ctx.fill();
    ctx.save();
  }

  const renderItems = () => {
    ctx.clearRect(0, 0, $canvas.width, $canvas.height);

    SLOTS.forEach((slot, index) => { renderItem(index, slot) });
  }

  const degreeToRadius = (degree) => {
    if (degree == 0) return 0;

    return Math.PI * degree / 180;
  }

  const getRandomArbitrary = (min, max) => {
    return Math.random() * (max - min) + min;
  }

  /**
   * t: current time (or frame)
   * b: start value
   * c: change between the beginning and destination of the property
   * d: duration (time or frame)
  */
  const easeInOutCirc = (t, b, c, d) => {
    t /= d / 2;
    if (t < 1) return -c / 2 * (Math.sqrt(1 - t * t) - 1) + b;
    t -= 2;
    return c / 2 * (Math.sqrt(1 - t * t) + 1) + b;
  }

  const rotateRoullete = () => {
    // 총 회전 각도에서 당첨 slot 각도만큼 '덜' 돌아야 당첨 slot에 멈출 수 있다.
    const rotateTo = rotateCount * 360 - getRandomArbitrary(winnerItemIndex * degreeOfSlot, (winnerItemIndex + 1) * degreeOfSlot);

    if (rotateDegree >= rotateTo) {
      return;
    }

    currentTime += 1;
    rotateDegree += easeInOutCirc(currentTime, 0, rotateTo - rotateDegree, 800);
    renderItems();
    window.requestAnimationFrame(rotateRoullete);
  };

  renderItems();
</script>

</html>
