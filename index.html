<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>roulette 룰렛</title>
    <link rel="stylesheet" href="./roulette.css" />
    <script src="./roulette.js" defer></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      .roulette-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-image: url("./images/background.png");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      .roulette {
        width: 90%;
        margin: 0px auto;
      }
    </style>
  </head>

  <body>
    <div class="roulette-container">
      <div id="roulette" class="roulette">
        <div class="roulette__pointer"></div>
        <div class="roulette__wrap">
          <canvas id="canvas" class="slot__list">
            해당 기기에서는 지원하지 않는 기능입니다.
          </canvas>
          <div class="actions">
            <button class="button">C</button>
          </div>
        </div>
      </div>
      <div class="dim"></div>
    </div>
  </body>
</html>
