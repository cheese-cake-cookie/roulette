<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보상형 광고 프로토타입</title>
  <style>
    .roulette {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .roulette::after {
      content: '';
      padding-bottom: 100%;
    }

    .roulette__pointer {
      position: absolute;
      width: 10%;
      height: 10%;
      top: -10px;
      z-index: 9;
      overflow: hidden;
    }

    .roulette__pointer::after {
      content: '';
      position: absolute;
      top: -30%;
      width: 100%;
      height: 100%;
      background: red;
      transform: rotate(45deg);
      z-index: -1;
      border: inherit;
    }

    .roulette__wrap {
      position: relative;
      width: 100%;
      height: inherit;
      border-radius: 50%;
      background-color: gray;
    }

    .roulette__wrap::after {
      content: '';
      position: absolute;
      top: -20px;
      bottom: -20px;
      left: -20px;
      right: -20px;
      border-radius: 50%;
      background: royalblue;
      box-shadow: 0px 0px 7px 1px darkblue;
      z-index: -1;
    }

    .coin {
      position: absolute;
      right: -100px;
      bottom: 0px;
      width: 200px;
      height: 185px;
      background-size: cover;
      background-image: url('./coin.png');
    }

    .actions {
      position: absolute;
      margin-top: -50px;
      margin-left: -50px;
      top: 50%;
      left: 50%;
    }

    .button {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      border: 4px solid black;
      border-radius: 50px;
      font-size: 25px;
      color: #fff;
      background: cadetblue;
      box-shadow: 0px 0px 7px 1px black;
    }

    .product__list {
      position: relative;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      list-style: none;
      overflow: hidden;
      border-radius: inherit;
    }

    .product__list.rotate {
      animation-duration: 8s;
      animation-name: rotate;
      animation-iteration-count: 1;
      animation-timing-function: cubic-bezier(.49, 0, .17, 1.04);
      animation-fill-mode: forwards;
      /* 완료 상태 유지 */
    }

    @keyframes rotate {
      from {
        transform: rotate3d(0, 0, 1, 0deg);
      }

      to {
        /* 당첨 상품의 degree */
        transform: rotate3d(0, 0, 1, 2900deg);
      }
    }

    .product__item {
      position: absolute;
      transform-origin: 100% 100%;
      background: #fff;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      border: 1px solid #999;
      margin-top: -50%;
      margin-left: -50%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: lightpink;
      box-sizing: border-box;
    }

    .product__item:nth-child(2n) {
      background: lightyellow;
    }
  </style>
</head>

<body>
  <div id="roulette" class="roulette">
    <div class="roulette__pointer"></div>
    <div class="roulette__wrap">
      <ul class="product__list">
        <!-- 
        <li class="product__item">
          <p>3000캐시</p>
        </li>
        -->
      </ul>
      <div class="actions">
        <button class="button">start</button>
      </div>
      <div class="coin"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
  const WINNING_NUMBER = 1; // 당첨 상품 id
  const PRODUCTS = [
    { id: 1, name: '1000캐시', cash: 1000 },
    { id: 2, name: '2000캐시', cash: 2000 },
    { id: 3, name: '3000캐시', cash: 3000 },
    { id: 4, name: '4000캐시', cash: 4000 },
    { id: 5, name: '5000캐시', cash: 5000 },
    { id: 6, name: '6000캐시', cash: 6000 },
    // { id: 7, name: '7000캐시', cash: 7000 },
    // { id: 8, name: '8000캐시', cash: 8000 },
    // { id: 9, name: '9000캐시', cash: 9000 },
    // { id: 10, name: '10000캐시', cash: 10000 },
    // { id: 11, name: '10000캐시', cash: 11000 },
    // { id: 12, name: '10000캐시', cash: 12000 },
  ];
  const angle = 360 / PRODUCTS.length;

  const roulette = document.getElementById('roulette');
  const productList = roulette.querySelector('.product__list');
  const startButton = roulette.querySelector('.actions > .button');

  startButton.addEventListener('click', () => {
    roulette.querySelector('.product__list').classList.add('rotate');
  });

  const renderItem = ({ name }, index) => {
    const itemStyle = `
      transform: rotate3d(0, 0, 1, ${index * angle}deg) skew(${PRODUCTS.length * 5}deg);
    `;
    const titleStyle = `
      transform: skew(-${PRODUCTS.length * 5}deg);
    `;

    return `
      <li class="product__item" style="${itemStyle}">
        <p style="${titleStyle}">${name}</p>
      </li>`;
  }

  const renderItems = () => {
    const itemHTML = PRODUCTS.map((item, index) => renderItem(item, index)).join('');
    productList.innerHTML = itemHTML;
  }

  renderItems();
</script>

</html>
